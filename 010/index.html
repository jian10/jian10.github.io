<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<style type="text/css">
			#a{
				cursor: pointer;
			}
			.c{
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				text-align: right;
				background-color: rgba(0,0,0,.5);
			}
			#e{cursor: pointer;
				display: none;}
		</style>
	</head>
	<body>
		<div id="a"><a href="#">打开小窗口</a></div>
		<div id="b">
			<i class="fa fa-close" id="e"></i> 
		</div>
		<script type="text/javascript">
			var oa=document.getElementById("a");
			var ob=document.getElementById("b");
			var oe=document.getElementById("e");
			oa.addEventListener("click",function  () {
				ob.classList.toggle("c");
				
				oe.style.display="block";
			});
			oe.addEventListener("click",function(){
				ob.classList.toggle("c");
				oe.style.display="none";
			});
		</script>
	</body>
</html>
